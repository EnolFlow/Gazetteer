<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Country Profiler" />
  <meta name="keywords" content="HTML, Bootstrap, Leaflet, AJAX, PHP" />
  <meta name="author" content="Alexandru Beraru" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>The Gazetteer</title>
  <script src="https://kit.fontawesome.com/a95212fe6a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="libs/css/leaflet.css" >
  <link rel="stylesheet" href="libs/css/style.css" >
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="libs/css/images/favicon.ico.png">
 <link rel="stylesheet" href="dist/MarkerCluster.css">
 <link rel="stylesheet" href="dist/MarkerCluster.Default.css">
  <body>
    <div id="loader"></div>
      
         <div class="container-fluid bg-black fixed-top">
          <div class="navbar-header"> 
            <div class="navbar-icon-container position-relative">        
        <a class="navbar-brand " href="#">Gazetteer</a>
        <select class="form-select form-select-sm w-50 position-absolute bottom-0 start-50 translate-middle-x mt-2" id="country_list" onchange="zoomToCountry()">
          <option value="">Select Country</option>
        </select>
      </div>
    </div>
  </div>  
<div id="map-holder">
    <div id="map">
    </div>
</div>
<button id="button" type="button" class="btn btn-info btn-sm shadow p-3 mb-5" data-bs-toggle="modal" data-bs-target="#country_news">
  <i class="fa-solid fa-newspaper fa-2xl"></i>
</button>
<button id="button1" type="button" class="btn btn-warning btn-sm shadow p-3 mb-5" data-bs-toggle="modal" data-bs-target="#country_weather">
  <i class="fa-solid fa-cloud fa-2xl"></i>
</button>
<button id="button2" type="button" class="btn btn-danger btn-sm shadow p-3 mb-5" data-bs-toggle="modal" data-bs-target="#country_information">
  <i class="fa-solid fa-circle-info fa-2xl"></i>
</button>


<!-- Modal -->
<div class="modal fade" id="country_information" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="country_name"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered">
          <tr>
            <th>Capital</th>
            <td id="country_capital"></td>
          </tr>
          <tr>
            <th>Population</th>
            <td id="country_population"></td>
          </tr>
          <tr>
            <th>Flag</th>
            <td>
              <img src="" style="height: 50px" id="country_flag" />
            </td>
          </tr>
          <tr>
            <th>Currency</th>
            <td id="country_currency"></td>
          </tr>
          <tr>
            <th>Wikipedia Page</th>
            <td>
              <a href="" target="_blank" class="text-dark" id="country_wikipedia">Click Here</a>
            </td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Weather data -->
<div class="modal fade" id="country_weather" tabindex="-1" aria-labelledby="Modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card">
          <img src="" class="card-img-top"  id="weather_image">
          <div class="card-body">
            <h5 class="card-title" id="weather_descr"></h5>
          </div>
          <table class="table table-bordered">
            <tr>
              <th>Temperature</th>
              <td id="temp"></td>
            </tr>
            <tr>
              <th>Feels like</th>
              <td id="feels_like"></td>
            </tr>
            <tr>
              <th>Humidity</th>
              <td id="humidity"></td>
            </tr>
            <tr>
              <th>Wind speed</th>
              <td id="wind"></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- News data -->
<div class="modal fade" id="country_news" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="country_name"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="news_data">
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>




 <script src="libs/js/leaflet.js"></script> 
 <script src="dist/leaflet.markercluster.js"></script>
 <script src="libs/js/jquery-2.2.3.min.js"> </script>
 <script src='bootstrap/js/bootstrap.min.js'></script>
 <script src="libs/js/script.js"></script> 
</body>
</html>
